services:
  - type: web
    name: keginator-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./keginator.db
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: PYTHON_VERSION
        value: 3.11.0